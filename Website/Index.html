});

}

.btn-toggle {

.btn-toggle1 {

  height: 50;

  border-radius: 100%;
}
.btn-toggle2 {
  width: 50;
  height: 50;
  background-color: -moz-linear-gradient(340deg, #534548, #da0628);

  border-radius: 100%;
}
.buttons {

  top: 0;
  right: 0;

}
